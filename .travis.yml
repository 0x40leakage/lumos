os:
  - linux
dist: bionic

language: node_js
node_js:
  - 12
  - 13

cache: cargo

before_install:
  # Install Rust and Cargo
  - curl https://sh.rustup.rs -sSf > /tmp/rustup.sh
  - sh /tmp/rustup.sh -y
  - export PATH="$HOME/.cargo/bin:$PATH"
  - source "$HOME/.cargo/env"
  # Install NPM packages
  - node -v
  - npm -v
  - npm -g install neon-cli
  - npm -g install lerna
  - lerna bootstrap

script:
  - lerna run fmt
  - git diff --exit-code
  - if [ -n "$TRAVIS_TAG" ]; then cd packages/indexer; npm run upload-binary; fi
